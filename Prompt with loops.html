<html>
<head><title>Prompt</title></head>
<body>
<h1><center>PROMPT</center></h1>
<h2>DO WHILE LOOP WITH PROMPT</h2>
<script>
    var a=prompt("the value is")
    var b=prompt("the value is")
    do
    {
        document.write(a,'<br>');
        a++;
    }
    while(a<=b)
</script>
<h2>WHILE LOOP WITH PROMPT</h2>
<script>
    var a=prompt("1st value")
    var b=prompt("2nd value")
    while(a<=b)
{
    document.write(+a);
    a++;
    document.write('<br>')
}

</script>
<h2>FOR LOOP WITH PROMPT</h2>
<script>
    var a=prompt("Value")
    for(i=1; i<=10; i++)
{
    document.write(a,'<br>')
}
</script>



</body>





</html>
