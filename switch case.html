<html>
<head><title> Switch case</title></head>
<body>
    <h1><center>SWITCH CASE</center></h1>
    <h2>Que:1 Weekdays</h2>
<script>
var day=5
switch(day)
{
    case 1:
    document.write("Monday")
    break;
    case 2:
    document.write("Tuesday")
    break;
    case 3:
    document.write("Wednesday")
    break;
    case 4:
    document.write("Thursday")
    break;
    case 5:
    document.write("Friday")
    break;
    case 6:
    document.write("Saturday")
    break;
    case 7:
    document.write("Sunday")
    
    default:
        document.write("invalid no.");
}
</script>
<h2>Que:2 Months name</h2>
<script>
var month=10
switch(month)
{
    case 1:
    document.write("January")
    break;
    case 2:
    document.write("Febuary")
    break;
    case 3:
    document.write("March")
    break;
    case 4:
    document.write("April")
    break;
    case 5:
    document.write("May")
    break;
    case 6:
    document.write("June")
    break;
    case 7:
    document.write("July")
    break;
    case 8:
    document.write("August")
    break;
    case 9:
    document.write("September")
    break;
    case 10:
    document.write("October")
    break;
    case 11:
    document.write("November")
    break;
    case 12:
    document.write("December")
    default:
        document.write("invalide month");
}
</script>

</body>

</html>
