<html>
<head><title>Airthmetic loops with prompt</title></head>
<body>
    <h1><center>AIRTHMETIC LOOPS WITH PROMPT</center></h1>
    <h2>for loop</h2>
<script>
var a=prompt("Enter the value")
for(i=1; i<=10; i++)
{
    document.write(a*i,'<br>')
}
</script>    
<h2>While loop</h2>
<script>
    var a=1
    var b=prompt("the value is")
while(a<=10)
{
    document.write(a*b);
    a++;
    document.write('<br>');
}
</script>
<h2>Do while</h2>
<script>
    var a=1
    var b=prompt("2nd value is")
    do
    {
        document.write(a*b,'<br>');
        a++;
    }
    while(a<=10);
</script>


</body>
</html>
