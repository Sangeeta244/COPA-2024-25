<html>
<head><title>LOOP</title></head>
<body>
<h1><center>LOOPS</center></h1>
<h2>FOR LOOP</h2>
<script>
    for(var p=0; p<=10; p++)
    {document.write("<br>"+p);
    }
    </script>
    <h2>WHILE LOOP</h2>
<script>
    var i=1;
    while(i<=10)
{
    document.write("value" +i);
    i++;
    document.write("<br>");
}
</script>
<h2>DO WHILE</h2>
<script>
var a=1;
do{
    document.write("<br> number is:"+a);
    a--;
}
while(a!=0);
</script>

</body>
</html>
