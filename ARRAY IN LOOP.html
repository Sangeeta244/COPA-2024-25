<!DOCTYPE html>
<html>
<head>
   <title>ARRAY IN LOOPS</title>
</head>
<body>
    <script>
        var name = ['Swati','Sangeeta','Pooja',2004,2006];
        let ln=name.length
        document.write("lenght"+ln+"<br>");
        for (let i=0; i<ln; i++);
        document.write(name[i],'<br>')

    </script>
    
</body>
</html>
