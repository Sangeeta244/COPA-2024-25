<html>
    <head><title>input</title></head>
    <body bgcolor="silver">
        <center><h1>Convert F to C</h1></center>
        <font size="5" color="black">
            <div>
                <center>
                    Fahrenheit =<input id="a" name="Celcius" placeholder="enter temprature">
                    <br>
                    <button onclick="ctf()">Convert</button><br>
                    Celcius =<input id="b" name="Celcius" placeholder="enter temprature"><br><br>
                </center>
            <script>
                function ctf()
                {
                    a=parseInt(a.value);
                    b.value=a*(9/5)+32}
                </script>     
                </div>
                </body>
</html>
